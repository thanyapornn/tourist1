<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Map</title>
<!-- 1. link leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<!-- 2. link leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

<!-- 3. link css template -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<!-- 4. style map id -->
<style>
    #mapid{
height: 800px;
    }
</style>
</head>
<body>
    <!-- 5. แบ่งหน้าจอ -->
    <div class="w3-row">
        <!-- 1. ส่วนซ้ายแสดงแผนที่ -->
        <div id="mapid" class="w3-half"></div>
        <!-- ส่วนขวาแสดง ข้อมูลตาราง -->
        <div id="content" class="w3-half">
            <table class="w3-table w3-striped">
                <tr>
                    <th>ชื่อแหล่งท่องเที่ยว</th>
                    <th>ประเภท</th>
                    <th>ระดับ</th>
                </tr>
                <tr>
                    <td>น้ำตกสาริกา</td>
                    <td>ธรรมชาติ</td>
                    <td>A</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="tourpoint.js"></script>
<script>
//6. เรียกแผนที่
var map = L.map("mapid").setView([17.69645,100.947166666666661],7);
//7. เรียก based map
//based map1
var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
            .addTo(map);
//based map2
var gsat = L.tileLayer("https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}")
            .addTo(map);
//group layers (1+2)
var baseMaps ={
    //ชื่อชั้นข้อมูล:ตัวแปร
    OSM:osm,
    GoogleSat:gsat
};
//8. สร้างข้อมูล
 

//9. add marker and popup
var tourLayer = L.geoJSON(tourpoint, {
    pointToLayer: function (feature, latlng) {
        return L.marker(latlng).bindPopup(feature.properties.Name);
    },
    onEachFeature: function (feature, layer) {
        layer.on("mouseover", function () {
            document
                .getElementById(feature.properties.name)
                .classList.add("w3-red");
        });
 
        layer.on("mouseout", function () {
            document
                .getElementById(feature.properties.name)
                .classList.remove("w3-red");
        });
    },
});
 
 
var tourLayer = L.geoJSON(tourpoint, {
    pointToLayer: function (feature, latlng) {
        return L.marker(latlng).bindPopup(feature.properties.type);
    },
    onEachFeature: function (feature, layer) {
        layer.on("mouseover", function () {
            document
                .getElementById(feature.properties.name)
                .classList.add("w3-red");
        });
 
        layer.on("mouseout", function () {
            document
                .getElementById(feature.properties.name)
                .classList.remove("w3-red");
        });
    },
}).addTo(map);
var cont = "";
cont += "<table class='w3-table w3-striped'>";
cont += "<tr>";
cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
cont += "<th>ประเภท</th>";
cont += "<th>ระดับ</th>";
cont += "</tr>";
for (let i in tourpoint.features) {
    cont += "<tr id=" + tourpoint.features[i].properties.name + ">";
    cont += "<td>" + tourpoint.features[i].properties.name + "</td>";
    cont += "<td>" + tourpoint.features[i].properties.type + "</td>";
    cont += "<td>" + tourpoint.features[i].properties.level + "</td>";
    cont += "</tr>";
}
cont += "</table>";
console.log(cont);
document.getElementById("content").innerHTML = cont;

// add layer control
var overlayers = {สถานที่ท่องเที่ยว: tourLayer}
L.control.layer(baseMaps,overlayers.addTo(map));
</script>
</body>
</html>
